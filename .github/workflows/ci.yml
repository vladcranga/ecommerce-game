name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache client node modules
      uses: actions/cache@v4
      with:
        path: client/node_modules
        key: client-node-modules-${{ hashFiles('client/package-lock.json') }}

    - name: Cache server node modules
      uses: actions/cache@v4
      with:
        path: server/node_modules
        key: server-node-modules-${{ hashFiles('server/package-lock.json') }}

    - name: Client - Install dependencies
      working-directory: ./client
      run: npm ci

    - name: Client - Build
      working-directory: ./client
      run: npm run build

    - name: Server - Install dependencies
      working-directory: ./server
      run: npm ci

    - name: Server - Lint and format check
      working-directory: ./server
      run: |
        npm run lint
        npm run format:check

    - name: Server - Build
      working-directory: ./server
      run: npm run build
